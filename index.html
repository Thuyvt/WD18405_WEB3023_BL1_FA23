<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- NHÚNG THƯ VIỆN BOOSTRAP VÀO FILE HTML -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
      <!-- <div> </div>: thẻ không có định nghĩa rõ ràng
      CÁC THẺ CÓ NGỮ NGHĨA TRONG HTML5
        <header></header>: đánh giấu phần đầu trang web
        <main></main>: đánh giấu phần thân trang web
        <footer></footer>: đánh giấu phần chân trang
        <section></section>: đánh giấu các vùng chức năng khác nhau trong trang web
      -->
      <!-- HEADER -->
      <header>
            <!-- Vùng điều hướng -->
            <!-- d-flex: giúp căn chỉnh vị trí phần tử con trực tiếp
                justify-content: căn chỉnh theo chiều ngang
                align-items: căn chỉnh theo chiều dọc
             -->
            <nav class="d-flex justify-content-evenly align-items-center">
                <a href="">TRANG CHỦ</a>
                <a href="">BLOG</a>
                <a href="">
                    <img src="img/logo.png" width="100" height="100" alt="">
                </a>
                <a href="">SẢN PHẨM</a>
                <a href="">KHUYẾN MẠI</a>
            </nav>
      </header>
      <!-- END HEADER -->
      <!-- MAIN -->
      <main>
            <h1>RETRO</h1>
            <!-- SLIDE -->
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/slide1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slide3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- END SLIDE -->
            <!-- ABOUT ME -->
            <!-- Quy tắc xây dựng grid trong bootstrap
            - Tổng số lượng col trong 1 row là 12
            - Quy tắc đặt tên với từng loại thiết bị
            + col-xs-[số lượng cột]: điện thoại di động
            + col-sm-[số lượng cột]: điện thoại di dộng nằm ngang
            + col-md-[số lượng cột]: máy tính bảng
            + col-lg-[số lượng cột]: máy tính để bàn/laptop -->
            <h1>GIỚI THIỆU</h1>
            <section class="row">
                <!-- SẢN PHẨM 1 -->
                <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp1.jpg" width="200" height="200" alt="">
                </section>
                <!-- SẢN PHẨM 2 -->
                <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp2.jpg" width="200" height="200" alt="">
                </section>
                 <!-- SẢN PHẨM 3 -->
                 <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp3.jpg" width="200" height="200" alt="">
                </section>
                 <!-- SẢN PHẨM 4 -->
                <section class="col-lg-3 col-md-6 col-xs-12">
                    <img src="img/sp/sp4.jpg" width="200" height="200" alt="">
                </section>
            </section>
      </main>
      <!-- END MAIN -->
      <!-- FOOTER -->
      <footer></footer>
      <!-- END FOOTER -->
</body>
</html>
